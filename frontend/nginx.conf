# ═══════════════════════════════════════════════════════════════════
# Nginx Configuration for IoT-DevSim Frontend (Production)
# ═══════════════════════════════════════════════════════════════════

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # ═══════════════════════════════════════════════════════════════
    # Security Headers
    # ═══════════════════════════════════════════════════════════════
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' http://localhost:8000 https:; frame-ancestors 'none';" always;

    # Remove server header
    server_tokens off;

    # ═══════════════════════════════════════════════════════════════
    # Gzip Compression
    # ═══════════════════════════════════════════════════════════════
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # ═══════════════════════════════════════════════════════════════
    # Static Assets - Aggressive Caching
    # ═══════════════════════════════════════════════════════════════
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ═══════════════════════════════════════════════════════════════
    # Health Check Endpoint
    # ═══════════════════════════════════════════════════════════════
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ═══════════════════════════════════════════════════════════════
    # API Proxy - Forward to API Service
    # ═══════════════════════════════════════════════════════════════
    location /api/ {
        proxy_pass http://api-service:8000/api/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # ═══════════════════════════════════════════════════════════════
    # WebSocket Support (for real-time features)
    # ═══════════════════════════════════════════════════════════════
    location /ws/ {
        proxy_pass http://api-service:8000/ws/;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 86400;
    }

    # ═══════════════════════════════════════════════════════════════
    # React Router - SPA Fallback
    # ═══════════════════════════════════════════════════════════════
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache HTML files for short time
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # ═══════════════════════════════════════════════════════════════
    # Error Pages
    # ═══════════════════════════════════════════════════════════════
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
